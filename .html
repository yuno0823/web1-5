<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>おいしいカレーの作り方</title>

<body>
<h1>はじめに</h1>
  <p>カレーを作り始めて1年になりました。このノウハウを皆さんに紹介したいと思います。<br>
    <strong>さあ、はじめましょう。</strong></p>
  <h1>材料(分量)</h1>
<p>次の材料を用意します</p>
  <dl>
    <dt>牛バラ肉</dt><dd>500g</dd>
    <dt>にんじん</dt><dd>1本</dd>
    <dt>玉ねぎ</dt><dd>3個</dd>
    <dt>ジャガイモ</dt><dd>3個</dd>
    <dt>市販のカレールー</dt><dd>100g</dd>
    </dl>
  <h1>作り方</h1>
  <ol>
    <li>玉ねぎをアメ色になるまで炒める</li>
    <li>牛肉を炒める</li>
    <li>適当に切ったにんじん、ジャガイモを炒める</li>
    <li>煮立たせる</li>
    <li>一晩おく</li>
    </ol>
  <h1>ポイント</h1>
  <ul>
    <li>すぐに食べてもおいしいよ</li>
    <li>他のお肉でもOK！</li>
    <ul>
      <li>豚肉</li>
      <li>鶏肉</li>
     <ul>
     <li>
   </ul>
